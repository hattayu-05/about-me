<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 山下悠</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="readme.html">ホーム</a></li>
                <li><a href="about.html">自己紹介</a></li>
                <li><a href="game.html">ゲーム</a></li>
                <li><a href="artist.html">音楽</a></li>
                <li><a href="index.html" class="current">お問い合わせ</a></li>
            </ul>
        </nav>
        <h1>お問い合わせ</h1>
    </header>

    <main>
        <section id="contact-intro">
            <h2>お気軽にご連絡ください</h2>
            <p>このサイトについてのご質問や、同じ趣味をお持ちの方からのメッセージをお待ちしています。</p>
            <p>以下のフォームからお気軽にお問い合わせください。</p>
        </section>

        <section id="contact-form-section">
            <h2>お問い合わせフォーム</h2>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="山田太郎" onblur="validateName()">
                        <div class="form-feedback" id="nameFeedback"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com" onblur="validateEmail()">
                        <div class="form-feedback" id="emailFeedback"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject">件名</label>
                    <select id="subject" name="subject">
                        <option value="">件名を選択してください</option>
                        <option value="general">一般的なお問い合わせ</option>
                        <option value="game">ゲームについて</option>
                        <option value="music">音楽について</option>
                        <option value="collaboration">コラボレーション</option>
                        <option value="feedback">サイトへのフィードバック</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="interests">興味のある分野 <span class="optional">(複数選択可)</span></label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="pokemon-unite">
                            <span class="checkbox-custom"></span>
                            ポケモンユナイト
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="gaming">
                            <span class="checkbox-custom"></span>
                            ゲーム全般
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="music">
                            <span class="checkbox-custom"></span>
                            音楽
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interests" value="youtube">
                            <span class="checkbox-custom"></span>
                            YouTube
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">メッセージ <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="お問い合わせ内容をご記入ください" rows="6" onblur="validateMessage()"></textarea>
                    <div class="form-feedback" id="messageFeedback"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">送信する</button>
                    <button type="button" onclick="clearForm()" class="clear-btn">クリア</button>
                </div>
                
                <div id="submitFeedback" class="submit-feedback hidden"></div>
            </form>
        </section>

        <section id="contact-info">
            <h2>お問い合わせについて</h2>
            <div class="contact-info-grid">
                <div class="info-item">
                    <h3>ご質問</h3>
                    <p>サイトの内容についてのご質問</p>
                </div>
                
                <div class="info-item">
                    <h3>交流</h3>
                    <p>同じ趣味を持つ方との交流</p>
                </div>
                
                <div class="info-item">
                    <h3>提案</h3>
                    <p>サイトの改善提案やアイデア</p>
                </div>
            </div>
            <p>お返事には少しお時間をいただく場合がありますが、必ずご返信いたします。</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 山下悠のサイト</p>
    </footer>

    <script>
        // フォームバリデーション
        function validateName() {
            const name = document.getElementById('name').value;
            const feedback = document.getElementById('nameFeedback');
            
            if (name.length < 2) {
                showFeedback(feedback, 'お名前は2文字以上で入力してください', 'error');
                return false;
            } else {
                showFeedback(feedback, '✓ 正しく入力されています', 'success');
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('emailFeedback');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                showFeedback(feedback, '正しいメールアドレスを入力してください', 'error');
                return false;
            } else {
                showFeedback(feedback, '✓ 正しく入力されています', 'success');
                return true;
            }
        }

        function validateMessage() {
            const message = document.getElementById('message').value;
            const feedback = document.getElementById('messageFeedback');
            
            if (message.length < 10) {
                showFeedback(feedback, 'メッセージは10文字以上で入力してください', 'error');
                return false;
            } else {
                showFeedback(feedback, '✓ 正しく入力されています', 'success');
                return true;
            }
        }

        function showFeedback(element, message, type) {
            element.textContent = message;
            element.className = `form-feedback ${type}`;
            element.style.display = 'block';
        }

        // フォーム送信処理
        function handleSubmit(event) {
            event.preventDefault();
            
            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isMessageValid = validateMessage();
            
            if (isNameValid && isEmailValid && isMessageValid) {
                const submitFeedback = document.getElementById('submitFeedback');
                submitFeedback.textContent = '送信中...';
                submitFeedback.className = 'submit-feedback loading';
                submitFeedback.classList.remove('hidden');
                
                // 疑似的な送信処理
                setTimeout(() => {
                    submitFeedback.textContent = 'メッセージが送信されました！ありがとうございます。';
                    submitFeedback.className = 'submit-feedback success';
                }, 2000);
            } else {
                const submitFeedback = document.getElementById('submitFeedback');
                submitFeedback.textContent = '入力内容を確認してください';
                submitFeedback.className = 'submit-feedback error';
                submitFeedback.classList.remove('hidden');
            }
        }

        // フォームクリア
        function clearForm() {
            if (confirm('入力内容をクリアしますか？')) {
                document.getElementById('contactForm').reset();
                document.querySelectorAll('.form-feedback').forEach(feedback => {
                    feedback.style.display = 'none';
                });
                document.getElementById('submitFeedback').classList.add('hidden');
            }
        }

        // リアルタイムバリデーション
        document.getElementById('name').addEventListener('input', function() {
            if (this.value.length >= 2) {
                validateName();
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(this.value)) {
                validateEmail();
            }
        });

        document.getElementById('message').addEventListener('input', function() {
            if (this.value.length >= 10) {
                validateMessage();
            }
        });
    </script>
</body>
</html>
